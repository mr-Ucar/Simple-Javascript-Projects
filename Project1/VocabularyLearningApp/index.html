<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Learning App</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
      }

      label {
        margin: 10px;
        display: block;
        font-size: 18px;
        color: #444;
      }

      input {
        padding: 8px;
        margin: 5px;
        width: 200px;
        font-size: 16px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      h2 {
        color: #333;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        background-color: #fff;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>A Simple Vocabulary Learning App</h1>

    <label for="word">Word:</label>
    <input type="text" id="word" placeholder="Enter a new word" />

    <label for="meaning">Meaning:</label>
    <input type="text" id="meaning" placeholder="Enter the meaning" />

    <button onclick="addWord()">Add Word</button>

    <h2>My Vocabulary List</h2>
    <ul id="wordList"></ul>

    <script>
      function addWord() {
        // Get the word and meaning from input fields
        var word = document.getElementById("word").value;
        var meaning = document.getElementById("meaning").value;

        // Check if both fields are filled
        if (word && meaning) {
          // Create a new list item
          var listItem = document.createElement("li");
          listItem.textContent = `${word}: ${meaning}`;

          // Add the new item to the word list
          document.getElementById("wordList").appendChild(listItem);

          // Clear input fields
          document.getElementById("word").value = "";
          document.getElementById("meaning").value = "";
        } else {
          alert("Please enter both word and meaning.");
        }
      }
    </script>
  </body>
</html>
